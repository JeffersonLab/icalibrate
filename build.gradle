plugins {
    id 'java'
    id 'application'
}

description = "Ion chamber calibration application"
group 'org.jlab'
version = '2.0.0'

ext {
    releaseDate = 'Sep 22 2020'
}

repositories {
    jcenter()
    
    maven {
        url  "https://dl.bintray.com/slominskir/maven"
    }
}

dependencies {
    implementation 'org.glassfish:javax.json:1.1.4'
    implementation 'org.jfree:jfreechart:1.0.19'
    implementation 'org.epics:jca:2.4.5'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.2'
    implementation 'org.jlab:jlog:3.3.1'

    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'org.jlab.icalibrate.ICalibrateApp'
}

run {
    classpath += files('config')
}

processResources {
    filesMatching('release.properties') {
        filter {
            String line -> line.replaceAll("@VERSION@", version)
        }
        filter {
            String line -> line.replaceAll("@RELEASE_DATE@", releaseDate)
        }
    }
}